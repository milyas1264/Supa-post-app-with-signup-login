<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post App with Supabase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf5f7;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    textarea { resize: vertical; }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
    }
    button:hover { background: #0056b3; }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 { margin: 0 0 10px 0; }
    .card img {
      max-width: 50%;
      border-radius: 8px;
      margin: 10px 0;
    }
    .small { font-size: 12px; color: gray; }
    .btn-group button {
      width: auto;
      margin-right: 8px;
      padding: 6px 12px;
      font-size: 14px;
    }
    .toggle-area {
      margin: 10px 0;
      padding: 8px;
      background: #eef1f7;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Œ Supabase Post App</h1>

    <!-- Signup -->
    <h2>Signup</h2>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <button id="signupBtn">Signup</button>

    <!-- Login -->
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn">Logout</button>

    <!-- Add Post -->
    <h2>Add Post</h2>
    <input type="text" id="title" placeholder="Post Title">
    <textarea id="content" placeholder="Post Content"></textarea>
    <input type="file" id="imageInput" accept="image/*">
    <button id="addBtn">Add Post</button>

    <!-- Filter -->
    <div class="toggle-area">
      <label>
        <input type="checkbox" id="myPostsToggle"> Show only my posts
      </label>
    </div>

    <!-- Posts -->
    <h2>All Posts</h2>
    <div id="posts"></div>
  </div>

  <!-- Supabase Library -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
